<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Space Impact Ultimate</title>

<style>
:root{
  --primary:#00e5ff;
  --danger:#ff4d4d;
}

*{box-sizing:border-box;touch-action:none;}

body{
  margin:0;
  height:100vh;
  background:#020617;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.game{
  width:min(100%,360px);
  aspect-ratio:9/16;
  position:relative;
  border-radius:18px;
  overflow:hidden;
  background:#020617;
  box-shadow:0 0 40px rgba(0,229,255,.4);
}

/* HUD */
.topbar{
  position:absolute;
  top:env(safe-area-inset-top);
  left:0;
  right:0;
  height:48px;
  padding:0 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.95),
    rgba(0,0,0,.4)
  );
  z-index:50;
}

#soundBtn{
  cursor:pointer;
}

/* CANVAS */
canvas{
  width:100%;
  height:100%;
  display:block;
}

/* MOBILE CONTROLS */
.controls{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  display:flex;
  gap:10px;
  z-index:40;
}
.btn{
  flex:1;
  padding:12px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  font-weight:bold;
}
.fire{background:var(--danger);color:white;}
@media (hover:hover){.controls{display:none;}}

/* START SCREEN */
.overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,#020617,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:60;
}
.start-btn{
  margin-top:20px;
  padding:14px 34px;
  font-size:20px;
  font-weight:900;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#00e5ff,#0077ff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,229,255,.7);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 12px rgba(0,229,255,.4);}
  50%{box-shadow:0 0 28px rgba(0,229,255,.9);}
  100%{box-shadow:0 0 12px rgba(0,229,255,.4);}
}
.hidden{display:none;}
</style>
</head>

<body>

<div class="game">

  <div class="topbar">
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="soundBtn">ðŸ”Š</div>
  </div>

  <canvas id="game" width="360" height="640"></canvas>

  <div class="controls">
    <button class="btn" id="left">â—€</button>
    <button class="btn fire" id="fire">FIRE</button>
    <button class="btn" id="right">â–¶</button>
  </div>

  <div class="overlay" id="startScreen">
    <h1>ðŸš€ SPACE IMPACT</h1>
    <button class="start-btn" onclick="startGame()">START GAME</button>
  </div>

</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const scoreEl=document.getElementById("score");
const levelEl=document.getElementById("level");
const startScreen=document.getElementById("startScreen");
const soundBtn=document.getElementById("soundBtn");

/* ðŸ”Š SOUND SYSTEM */
let soundOn=true;

const shootSound=new Audio("sound/shoot.mp3");
const boomSound=new Audio("sound/explosion.mp3");
const enemyShootSound=new Audio("sound/enemy-shoot.mp3");

[shootSound,boomSound,enemyShootSound].forEach(s=>{
  s.volume=0.6;
  s.preload="auto";
});

function playSound(s){
  if(!soundOn) return;
  s.currentTime=0;
  s.play().catch(()=>{});
}

soundBtn.onclick=()=>{
  soundOn=!soundOn;
  soundBtn.textContent=soundOn?"ðŸ”Š":"ðŸ”‡";
};

/* HELPERS */
const rand=(a,b)=>Math.random()*(b-a)+a;
const collide=(a,b)=>a.x<b.x+b.w&&a.x+a.w>b.x&&a.y<b.y+b.h&&a.y+a.h>b.y;

/* STATE */
let running=false,frame=0,shake=0;
let score=0,level=1;

/* PLAYER */
const ship={x:165,y:560,w:30,h:30,s:5};

/* OBJECTS */
let bullets=[],enemies=[],explosions=[],deathEmoji=null;
let keys={};

/* PARALLAX STARS */
const stars=[
  Array.from({length:40},()=>({x:rand(0,360),y:rand(0,640),s:.3})),
  Array.from({length:30},()=>({x:rand(0,360),y:rand(0,640),s:.8})),
  Array.from({length:20},()=>({x:rand(0,360),y:rand(0,640),s:1.6}))
];

function startGame(){
  score=0;level=1;frame=0;
  bullets=[];enemies=[];explosions=[];
  ship.x=165;ship.y=560;
  running=true;
  startScreen.classList.add("hidden");
}

function shoot(){
  if(!running)return;
  bullets.push({x:ship.x+13,y:ship.y,w:4,h:12,s:8});
  playSound(shootSound);
}

function explode(x,y,p=1){
  shake=14*p;
  playSound(boomSound);
  for(let i=0;i<40;i++){
    const a=Math.random()*Math.PI*2;
    const sp=rand(2,6)*p;
    explosions.push({x,y,dx:Math.cos(a)*sp,dy:Math.sin(a)*sp,life:40});
  }
}

function death(){
  if(!running)return;
  running=false;
  deathEmoji={x:ship.x,y:ship.y,life:40};
  explode(ship.x+15,ship.y+15,1.5);
  setTimeout(()=>startScreen.classList.remove("hidden"),900);
}

/* UPDATE */
function update(){
  if(!running)return;
  frame++;

  if(keys.left)ship.x-=ship.s;
  if(keys.right)ship.x+=ship.s;
  ship.x=Math.max(0,Math.min(330,ship.x));

  if(frame%45===0)enemies.push({x:rand(10,320),y:-30,w:28,h:28,s:2});

  enemies.forEach(e=>e.y+=e.s);
  bullets.forEach(b=>b.y-=b.s);

  enemies.forEach(e=>{if(collide(ship,e))death();});

  for(let i=enemies.length-1;i>=0;i--){
    for(let j=bullets.length-1;j>=0;j--){
      if(collide(bullets[j],enemies[i])){
        bullets.splice(j,1);
        explode(enemies[i].x+14,enemies[i].y+14,.7);
        enemies.splice(i,1);
        score+=10;
        break;
      }
    }
  }

  explosions.forEach(p=>{
    p.x+=p.dx;
    p.y+=p.dy;
    p.dy+=.15;
    p.life--;
  });
  explosions=explosions.filter(p=>p.life>0);

  scoreEl.textContent="Score: "+score;
}

/* DRAW */
function draw(){
  ctx.save();
  if(shake>0){
    ctx.translate(rand(-shake,shake),rand(-shake,shake));
    shake*=.9;
  }
  ctx.clearRect(0,0,360,640);

  stars.forEach(layer=>{
    layer.forEach(s=>{
      s.y+=s.s;
      if(s.y>640)s.y=0;
      ctx.fillStyle="#fff";
      ctx.fillRect(s.x,s.y,2,2);
    });
  });

  if(running){
    ctx.font="28px serif";
    ctx.fillText("ðŸ›¸",ship.x,ship.y+26);
  }

  ctx.fillStyle="#fff";
  bullets.forEach(b=>ctx.fillRect(b.x,b.y,b.w,b.h));

  ctx.font="26px serif";
  enemies.forEach(e=>ctx.fillText("ðŸ‘¾",e.x,e.y+26));

  if(deathEmoji){
    ctx.font="40px serif";
    ctx.fillText("ðŸ’¥",deathEmoji.x,deathEmoji.y);
    deathEmoji.life--;
    if(deathEmoji.life<=0)deathEmoji=null;
  }

  explosions.forEach(p=>{
    ctx.fillStyle=`rgba(255,170,50,${p.life/40})`;
    ctx.fillRect(p.x,p.y,3,3);
  });

  ctx.restore();
}

(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();

/* INPUT */
window.onkeydown=e=>{
  if(e.key==="ArrowLeft")keys.left=true;
  if(e.key==="ArrowRight")keys.right=true;
  if(e.key===" ")shoot();
};
window.onkeyup=e=>{
  if(e.key==="ArrowLeft")keys.left=false;
  if(e.key==="ArrowRight")keys.right=false;
};
left.ontouchstart=()=>keys.left=true;
right.ontouchstart=()=>keys.right=true;
fire.ontouchstart=shoot;
left.ontouchend=()=>keys.left=false;
right.ontouchend=()=>keys.right=false;
</script>

</body>
</html>
